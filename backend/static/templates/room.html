<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Room</title>
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/room.css' %}">
</head>
<body>
    <div class="room-container">
        <!-- Join Room Section -->
        <div class="room-card text-center">
            <h2>Enter Room Code</h2>
            <input type="text" id="roomCode" class="form-control code-input" placeholder="Enter 6-digit code" maxlength="6" required>
            <button class="btn btn-primary btn-block" onclick="joinRoom()">Join Room</button>
            <button id="startQuizButton" class="btn btn-success btn-block mt-3 d-none" onclick="startQuiz()">Start Quiz</button>
        </div>

        <!-- Waiting Room Section -->
        <div class="room-card">
            <div class="d-flex justify-content-between align-items-center">
                <h2 class="mb-0">Room<span id="roomCodeDisplay" class="room-code-display"></span></h2>
            </div>
            
            <div id="waitingArea" class="player-list">
                <h3>Waiting for players...</h3>
                <ul id="userList"></ul>
            </div>
            
            <div id="loadingScreen" class="loading-screen d-none">
                <h2>Loading Quiz</h2>
                <p>Please wait while the admin starts the quiz...</p>
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/room.js' %}"></script>
</body>
</html>
