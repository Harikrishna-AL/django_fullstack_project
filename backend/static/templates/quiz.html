<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Quiz App - Quiz</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <div class="container-fluid quiz-layout">
        <!-- Quiz Section -->
        <div class="quiz-section p-4">
            <div class="quiz-card p-5">
                <div class="progress mb-4">
                    <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0"
                        aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div id="quizContent">
                    <h3 id="questionNumber" class="mb-3">Question 1</h3>
                    <h4 id="questionText" class="mb-4">What is 2 + 2?</h4>
                    <div id="options" class="options-container">
                        <button class="btn btn-outline-primary btn-lg btn-block option-btn"
                            onclick="selectOption(this)">3</button>
                        <button class="btn btn-outline-primary btn-lg btn-block option-btn"
                            onclick="selectOption(this)">4</button>
                        <button class="btn btn-outline-primary btn-lg btn-block option-btn"
                            onclick="selectOption(this)">5</button>
                    </div>
                </div>
                <button id="nextButton" class="btn btn-primary btn-lg btn-block mt-4" onclick="nextQuestion()"
                    disabled>Next Question</button>
            </div>
        </div>
        <!-- Leaderboard Section -->
        <div class="leaderboard-section p-4">
            <div class="leaderboard-card p-4">
                <h3 class="text-center mb-4">Leaderboard</h3>
                <ul id="leaderboard" class="list-group">
                    <!-- Leaderboard items will be dynamically added here -->
                </ul>
            </div>
        </div>
    </div>
    <script>
        let socket;

        function submitAnswer(questionId, selectedOption) {
            socket.send(JSON.stringify({
                action: 'submit_answer',
                question_id: questionId,
                answer: selectedOption
            }));
            document.getElementById('nextButton').disabled = false;
        }


        async function nextQuestion() {

            const roomCode = localStorage.getItem('roomCode');

            socket = new WebSocket(`ws://127.0.0.1:8000/ws/quiz/${roomCode}/`);

            const questionId = document.getElementById('questionNumber').innerText.split(' ')[1];
            const selectedOption = document.querySelector('.option-btn.selected').innerText;

            socket.onopen = function () {
                console.log('Connected to the server');

                //  submit the answer
                submitAnswer(questionId, selectedOption);

                if (socket.readyState === WebSocket.OPEN) {
                    socket.send(JSON.stringify({
                        action: 'get_next_question'
                    }));
                }


            }

            socket.onmessage = function (e) {
                const data = JSON.parse(e.data);

                if (data.type === 'next_question') {
                    console.log(data);
                    console.log(data.question.id);
                    console.log(data.question.text);
                    document.getElementById('questionNumber').innerText = `Question ${data.question.id}`;
                    document.getElementById('questionText').innerText = data.question.text;

                    const optionsContainer = document.getElementById('options');
                    optionsContainer.innerHTML = '';

                    data.question.options.forEach(option => {
                        const optionButton = document.createElement('button');
                        optionButton.className = 'btn btn-outline-primary btn-lg btn-block option-btn';
                        optionButton.innerText = option;
                        optionButton.onclick = function () {
                            selectOption(this);
                        };

                        optionsContainer.appendChild(optionButton);
                    });

                    document.getElementById('nextButton').disabled = true;
                } else if (data.type === 'leaderboard') {
                    const leaderboard = document.getElementById('leaderboard');
                    leaderboard.innerHTML = '';

                    data.leaderboard.forEach((user, index) => {
                        const leaderboardItem = document.createElement('li');
                        leaderboardItem.className = 'list-group-item';
                        leaderboardItem.innerHTML = `<span class="font-weight-bold">${index + 1}. ${user.username}</span> - ${user.score}`;

                        leaderboard.appendChild(leaderboardItem);
                    });
                }
                else if (data.type == 'submit_answer'){
                    console.log(data);
                }
            };
        };
    </script>
    <script src="{% static 'js/app.js' %}"></script>
</body>

</html>
