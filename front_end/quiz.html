<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Quiz App - Quiz</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid quiz-layout">
        <!-- Quiz Section -->
        <div class="quiz-section p-4">
            <div class="quiz-card p-5">
                <div class="progress mb-4">
                    <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div id="quizContent">
                    <h3 id="questionNumber" class="mb-3">Question 1</h3>
                    <h4 id="questionText" class="mb-4">What is 2 + 2?</h4>
                    <div id="options" class="options-container">
                        <button class="btn btn-outline-primary btn-lg btn-block option-btn" onclick="selectOption(this)">3</button>
                        <button class="btn btn-outline-primary btn-lg btn-block option-btn" onclick="selectOption(this)">4</button>
                        <button class="btn btn-outline-primary btn-lg btn-block option-btn" onclick="selectOption(this)">5</button>
                    </div>
                </div>
                <button id="nextButton" class="btn btn-primary btn-lg btn-block mt-4" onclick="getNextQuestion()" disabled>Next Question</button>
            </div>
        </div>
        <!-- Leaderboard Section -->
        <div class="leaderboard-section p-4">
            <div class="leaderboard-card p-4">
                <h3 class="text-center mb-4">Leaderboard</h3>
                <ul id="leaderboard" class="list-group">
                    <!-- Leaderboard items will be dynamically added here -->
                </ul>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
